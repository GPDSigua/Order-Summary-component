<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="bg__image"></div>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="main image of container" class="main-image">

    <div class="order-description">
      <h1 class="main_heading">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <div class="subscription-container">
      <img src="./images/icon-music.svg" alt="music icon" class="icon">
      <div class="plan-section">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href = "#">Change</a>
    </div>
    <div class="btn-proceed">
          <button class="payment-btn">Proceed to Payment</button>
          <a href = "#">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/gpdsigua/sites">Gwyneth Sigua</a>.
  </div>
</body>
</html>
